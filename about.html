
<p>Demon Slayer: Kimetsu no Yaiba is a 
    Japanese manga series written and illustrated by
     Koyoharu Gotouge. It was serialized in Shueisha's shōnen 
     manga magazine Weekly Shōnen Jump from February 2016 to May 2020,
      with its chapters collected in 23 tankōbon volumes.</p>
